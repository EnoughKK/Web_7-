<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>공공데이터 API 사용 예제</title>
	</head>
	<body>
		<p id="sample_data"></p>
		<script>
			const url = 'https://api.openweathermap.org/data/2.5/weather?lat=35&lon=129&appid=39cecfff4fc160b196d696e6671bfbb5';
			
			dataPane = document.getElementById("sample_data");
			
			fetch(url)
			.then(res => res.json())
			.then(resJson => {
				dataPane.innerText = JSON.stringify(resJson, null, 1);
			})
		</script>
	</body>
</html>
